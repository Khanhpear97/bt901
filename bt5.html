<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('Điểm bài kiểm tra: ');
  let b = +prompt('Điểm thi giữa kỳ: ');
  let c = +prompt('Điểm thi cuối kỳ: ');
  let average = (a + b + c) / 3
  if (average >= 8) {
    alert('Loại giỏi');
  } else if (average >= 6) {
      alert('Loại khá');
  } else {
      alert('Loại trung bình')
  }

</script>
</body>
</html>
