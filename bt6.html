<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Doanh số bán hàng: ');
    let h;
    if (a <= 10000000) {
        h = a * 5 / 100;
        alert('Hoa hồng: ' + h);
    } else if (a <= 30000000) {
        h = a * 10 / 100;
        alert('Hoa hồng: ' + h);
    } else {
        h = a * 20 / 100;
        alert('Hoa hồng: ' + h);
    }
</script>
</body>
</html>
