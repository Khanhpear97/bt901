<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số nguyên ');
    if (a > 0) {
        alert('Số lớn hơn 0')
    } else if (a < 0) {
        alert('Số bé hơn 0')
    } else {
        alert('Không phải là số nguyên')
    }
</script>
</body>
</html>
